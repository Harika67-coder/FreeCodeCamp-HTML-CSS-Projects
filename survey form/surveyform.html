<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required/><br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required/><br>
      <label id="number-label">Age(optional)</label>
      <input type="number" id="number" placeholder="Age" min="13" max="120" required/>
      </fieldset>
      <fieldset id="second">
      <label>Which option best describes your current role?(required)</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Other</option>
        </select>
      </fieldset>
      <fieldset id="third">   
        <p>Where did you know this?(required)</p>
        <label for="friends"><input type="radio" id="friends" name="advice"/>Friends</label>
     <label for="relatives"><input type="radio" id="relatives" name="advice"/>Relatives</label> 
     <label for="social-media"><input type="radio" id="social-media" name="advice"/>Social Media</label>
     <label>What would you like to see improved?(required)</label>
     <label for="front-end"><input type="checkbox" id="front-end" value="front-end">Front-end Projects</label>
     <label for="back-end"><input type="checkbox" id="back-end" value="back-end">Back-end Projects</label>
     <label for="add"><input type="checkbox" id="add" value="additional-courses">Additional Courses</label>
     <label for="comments">Any comments or suggestions </label>
     <textarea rows="3" cols="30" id="comments" placeholder="Enter your Comment here..."></textarea>
     
    <input type="submit" id="submit" style="display:block" value="Submit"/>
     </fieldset>   
      </form>
    </body>
  </html>
